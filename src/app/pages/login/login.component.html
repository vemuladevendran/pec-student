<section class="container-fluid h-100 login-container">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-12 d-flex justify-content-center col-md-6">
            <div class="login-form-container p-3">
                <h2 class="mb-4 login-text">Login</h2>
                    <div>
                        <input type="email" class="login-input" placeholder="Email" [formControl]="email">
                    </div>
                    <div class="text-center">
                        <button class="primary-btn" type="button" (click)="login($event)">Login</button>
                    </div>
            </div>
        </div>
        <div class="col-12 col-md-6 d-none d-md-block"></div>
    </div>
</section>
