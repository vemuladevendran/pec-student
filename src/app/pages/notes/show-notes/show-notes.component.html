<div class="container py-3">
    <div class="row">
        <div class="col-12">
            <h3 class="fw-bold">Download notes</h3>
            <hr>
            <p>
                <span class="fw-bold">Note : </span>
                <span style="font-size: 13px;">Answer the security question to download the notes.</span>
            </p>
            <hr>
            <div>
                <span class="fw-bold">Question : </span>
                <p class="mt-2 fw-bold text-danger">{{secutityQuestion}}</p>
                <span class="fw-bold">Answer : </span>
                <div class="mt-3">
                    <input type="text" placeholder="Answer" [formControl]="answer" class="w-100 py-2">
                </div>
                <div class="mt-2 text-center">
                    <button class="btn btn-primary" [disabled]="disableBtn"
                        (click)="checkAnswer($event)">Submit</button>
                </div>
            </div>
            <!-- notes section -->
            <div *ngIf="notesData">
                <hr>
                <p><span class="fw-bold">Department : </span> {{notesData?.departmentName}}</p>
                <p><span class="fw-bold">Subject : </span> {{notesData?.subject}}</p>
                <p><span class="fw-bold">Unit : </span> {{notesData?.unit}}</p>
                <a [href]="notesData?.pdfFile" target="_blank" download="" class="btn btn-primary w-100 mt-2">Download</a>
            </div>
        </div>
    </div>
</div>
