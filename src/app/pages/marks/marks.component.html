<div class="container py-3 mb-5">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between">
                <h3 class="fw-bold">Internal Marks</h3>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        {{semester !== '' ? ('Semester ' + semester) : 'semester'}}
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li (click)="onSemesterChange('')"><a class="dropdown-item">All</a></li>
                        <li *ngFor="let s of [1,2,3,4,5,6,7,8]" (click)="onSemesterChange(s)"><a class="dropdown-item">{{s}}</a></li>
                    </ul>
                </div>
            </div>
            <div>
                <button class="btn btn-primary w-100"  routerLink="semester">Get Semester Marks</button>
            </div>
            <hr>
            <h2 class="text-center" *ngIf="marksData.length === 0">No Data Found</h2>
            <div class="col-12 col-md-6 col-lg-3 shadow border border-dark my-2 p-3"
                *ngFor="let m of marksData">
                <div class="d-flex justify-content-between">
                    <p class="text-uppercase fw-bold">{{m._id}}</p>
                    <p>Semester - {{m.semester}}</p>
                </div>
                <hr>
                <div class="row justify-content-between" [ngClass]="s.marks < 50 ? 'bg': ''"
                    *ngFor="let s of m.subjects; index as i">
                    <p class="mb-0 py-2 col-1 fw-bold">{{i + 1}} </p>
                    <p class="mb-0 py-2 col-7 fw-bold">{{s.subject}}</p>
                    <p class="mb-0 py-2 col-2">{{s.marks}}</p>
                    <p class="mb-0 py-2 col-2">{{s.marks > 50 ? 'P' : 'F'}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
