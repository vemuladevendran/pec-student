<div class="container">
    <form class="row py-3" [formGroup]="uploadForm" (ngSubmit)="handleSubmit()">
        <p class="fw-bold">Upload New Assignment</p>
        <hr>
        <div class="col-12 col-md-6 col-lg-4">
            <div>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Subject</mat-label>
                    <mat-select formControlName="subject">
                        <mat-option class="text-uppercase" [value]="s" *ngFor="let s of subjectList">
                            {{s}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Unit</mat-label>
                    <mat-select formControlName="unit">
                        <mat-option value="1"> 1 </mat-option>
                        <mat-option value="2"> 2 </mat-option>
                        <mat-option value="3"> 3 </mat-option>
                        <mat-option value="4"> 4 </mat-option>
                        <mat-option value="2"> 5 </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <input type="file" placeholder="Select file" (change)="handleFileSelection($event)"
                    formControlName="pdfFile">
            </div>
            <div class="d-flex justify-content-end flex-wrap mt-5">
                <div>
                    <a [routerLink]="['/assignments']" class="btn bg-danger text-white btn-sm me-3 rounded shadow">
                        <span class="h6">&#10006; </span>
                        Cancel
                    </a>
                </div>
                <div>
                    <button class="btn btn-primary btn-sm rounded shadow" [disabled]="uploadForm.invalid">
                        upload Assignment
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
